<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Thư viện ảnh tương tác</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<style>
		body {
			background:
				linear-gradient(120deg, #23272f 60%, #ffb347 100%, #ff5e62 120%),
				url('https://cellphones.com.vn/sforum/wp-content/uploads/2022/06/1-5.jpg') center top/cover no-repeat;
			color: #eee;
		}
		#image {
			width: 600px;
			height: 350px;
			border: 2px solid #3c763d;
			border-radius: 8px;
			margin: 20px auto;
			text-align: center;
			line-height: 350px;
			font-size: 1.2em;
			background-size: cover;
			background-position: center;
			transition: background 0.3s;
			color: #eee;
			background-color: #23272f;
			font-family: 'Bebas Neue', Arial, sans-serif;
			font-size: 2.2em;
			letter-spacing: 1px;
		}
		.img-list {
			display: flex;
			justify-content: center;
			gap: 18px;
			margin-top: 24px;
		}
		.img-list img {
			width: 180px;
			height: 120px;
			object-fit: cover;
			border-radius: 6px;
			cursor: pointer;
			border: 2px solid #444;
			transition: border 0.2s;
			background: #23272f;
		}
		.img-list img:hover {
			border: 2px solid #f8b500;
		}
		.anime-title {
			font-family: 'Bebas Neue', Arial, sans-serif;
			font-size: 2em;
			letter-spacing: 1px;
			color: #f8b500;
			margin-top: 8px;
			margin-bottom: 0;
			text-align: center;
			text-shadow: 1px 1px 4px #222;
		}
		h2 {
			font-family: 'Bebas Neue', Arial, sans-serif;
			font-size: 3em;
			letter-spacing: 2px;
			color: #f8b500;
			text-align: center;
			text-shadow: 1px 1px 6px #222;
			margin-top: 24px;
			margin-bottom: 16px;
		}
	</style>
</head>
<body>
	<h2>Anime Film</h2>
	<div id="image">Choose image below.</div>
	<div class="img-list">
		<div>
			<img src="https://cellphones.com.vn/sforum/wp-content/uploads/2022/06/1-5.jpg" alt="One Piece" onmouseover="upDate(this)" onmouseout="undo()">
			<div class="anime-title">One Piece</div>
		</div>
		<div>
			<img src="https://cdn-media.sforum.vn/storage/app/media/ctvseo_MH/H%C3%ACnh%20n%E1%BB%81n%20Naruto/hinh-nen-naruto-thumbnail.jpg" alt="Naruto" onmouseover="upDate(this)" onmouseout="undo()">
			<div class="anime-title">Naruto</div>
		</div>
		<div>
			<img src="https://24hstore.vn/upload_images/images/hinh-nen-dragon-ball/anh-nen-dragon-ball-super-dang-yeu.jpg" alt="Dragon Ball" onmouseover="upDate(this)" onmouseout="undo()">
			<div class="anime-title">Dragon Ball</div>
		</div>
	</div>
	<script>
		function upDate(img) {
			console.log("Mouse over:", img.alt, img.src);
			const imageDiv = document.getElementById('image');
			imageDiv.textContent = ""; // Xóa tên phim khi hover
			imageDiv.style.backgroundImage = `url('${img.src}')`;
		}
		function undo() {
			console.log("Mouse out");
			const imageDiv = document.getElementById('image');
			imageDiv.style.backgroundImage = "url('')";
			imageDiv.textContent = "Hover over an image below to display here.";
		}
	</script>
</body>
</html>
