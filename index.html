<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>The football player I love</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<!-- Thêm font "Russo One" cho chất bóng đá -->
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(120deg, #23272f 60%, #ffb347 100%, #ff5e62 120%);
			color: #eee;
			font-family: Arial, sans-serif;
		}
		#image {
			width: 800px;
			height: 450px;
			border: 2px solid #3c763d;
			border-radius: 8px;
			margin: 20px auto;
			text-align: center;
			line-height: 450px;
			font-size: 2.5em;
			background-size: cover;
			background-position: center;
			transition: background 0.3s;
			color: #eee;
			background-color: #23272f;
			font-family: 'Russo One', 'Montserrat', 'Bebas Neue', Arial, sans-serif;
			letter-spacing: 1px;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}
		#image-label {
			position: absolute;
			top: 12px;
			left: 16px;
			background: rgba(44,44,44,0.6);
			padding: 8px 24px;
			border-radius: 6px;
			color: #ffb347;
			font-family: 'Russo One', 'Montserrat', 'Bebas Neue', Arial, sans-serif;
			font-size: 1.4em;
			text-align: left;
			box-shadow: none;
			pointer-events: none;
			z-index: 2;
			letter-spacing: 1px;
			display: none;
			min-width: 80px;
			max-width: 220px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		#image-text {
			background: rgba(44,44,44,0.7);
			padding: 18px 40px;
			border-radius: 8px;
			color: #ffb347;
			font-family: 'Russo One', 'Montserrat', 'Bebas Neue', Arial, sans-serif;
			font-size: 1.7em;
			text-align: center;
			box-shadow: 0 2px 8px #2226;
		}
		.img-list {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 18px;
			margin-top: 24px;
			max-width: 800px;
			margin-left: auto;
			margin-right: auto;
		}
		.img-list img {
			width: 220px;
			height: 150px;
			object-fit: cover;
			border-radius: 6px;
			cursor: pointer;
			border: 2px solid #444;
			transition: border 0.2s;
			background: #23272f;
			outline: none;
		}
		.img-list img:focus {
			border: 2px solid #f8b500;
			box-shadow: 0 0 0 3px #f8b50088;
		}
		.img-list img:hover {
			border: 2px solid #f8b500;
		}
		h2 {
			font-family: 'Russo One', 'Montserrat', 'Bebas Neue', Arial, sans-serif;
			font-size: 2.8em;
			letter-spacing: 2px;
			color: #ffb347;
			text-align: center;
			text-shadow: 2px 2px 8px #222;
			margin-top: 24px;
			margin-bottom: 16px;
		}
	</style>
</head>
<body>
	<h2 style="text-align:center;">The soccer player I love</h2>
	<div id="image">
		<span id="image-label"></span>

	</div>
	<div class="img-list">
		<img src="https://pos.nvncdn.com/3c8244-211061/art/artCT/20241010_bzlRJESj.jpg" alt="Messi" 
			onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
		<img src="https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:format(webp):quality(75)/2023_11_4_638347038932844056_hinh-nen-ronaldo.jpg" alt="Ronaldo" 
			onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
		<img src="https://images.ctfassets.net/3mv54pzvptwz/55YLwKPDnRXkqMBITRpWbC/0c2aefc04afa455c20e9ca0d209698e0/53174188191_42d4c831ae_o.jpg" alt="Neymar" 
			onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
		<img src="https://cdnphoto.dantri.com.vn/ZL3CLKLQWEsYAWjL4yN7-53Bt0k=/thumb_w/1155/2022/04/04/khongthetinduocvoithanhtichcuakylianmbappe-1649050615910.jpg" alt="Mbappe" 
			onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
		<img src="https://nld.mediacdn.vn/thumb_w/698/291774122806476800/2022/1/18/9-lewandowski-1-1642512029513221258673.jpg" alt="Lewan" 
			onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
		<img src="https://i0.wp.com/thesefootballtimes.co/wp-content/uploads/2016/04/torres.jpg?fit=2048%2C1017&ssl=1" alt="Torres" 
			onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
	</div>
	<script>
		function upDate(img) {
			console.log("Event: hover/focus", img.alt, img.src);
			const imageDiv = document.getElementById('image');
			const imageText = document.getElementById('image-text');
			const imageLabel = document.getElementById('image-label');
			imageDiv.style.backgroundImage = `url('${img.src}')`;
			imageText.textContent = "";
			imageLabel.textContent = img.alt;
			imageLabel.style.display = "block";
		}
		function undo() {
			console.log("Event: mouseleave/blur");
			const imageDiv = document.getElementById('image');
			const imageText = document.getElementById('image-text');
			const imageLabel = document.getElementById('image-label');
			imageDiv.style.backgroundImage = "url(')";
			imageText.textContent = "Di chuột hoặc tab vào ảnh bên dưới để xem.";
			imageLabel.textContent = "";
			imageLabel.style.display = "none";
		}
		window.onload = function() {
			console.log("Event: page loaded");
			const imgs = document.querySelectorAll('.img-list img');
			for (let i = 0; i < imgs.length; i++) {
				imgs[i].setAttribute('tabindex', '0');
			}
		};
	</script>
</body>
</html>
