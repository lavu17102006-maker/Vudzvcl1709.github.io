<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat! Simple Web</title>
	<style>
		body { 
			font-family: Arial, sans-serif; 
			background:
				linear-gradient(135deg, #fceabb 0%, #f8b500 100%),
				url('https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.png') repeat center center fixed,
				url('https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg') repeat center center fixed,
				url('https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.png') repeat center center fixed;
			background-size:
				cover,
				120px 120px,
				200px 120px,
				60px 60px;
			background-blend-mode: lighten, normal, multiply, normal;
			margin: 0; 
			padding: 0; 
		}
		.container { max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
		h1 { color: #333; }
		p { color: #555; }
		.gift-box {
			display: block;
			margin: 30px auto 10px auto;
			width: 120px;
			transition: transform 0.5s;
			cursor: pointer;
		}
		.gift-box.open {
			transform: rotate(-10deg) scale(1.1);
		}
		#cat-surprise {
			display: none;
			margin: 20px auto;
			border-radius: 8px;
			max-width: 100%;
			animation: appear 1s ease;
		}
		#cat-surprise.show {
			display: block;
			animation: appear 1s ease;
		}
		@keyframes appear {
			0% { opacity: 0; transform: scale(0.5);}
			100% { opacity: 1; transform: scale(1);}
		}
		#open-btn {
			display: block;
			margin: 0 auto 20px auto;
			padding: 10px 24px;
			font-size: 1.1em;
			background: #f8b500;
			color: #fff;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			box-shadow: 0 2px 6px rgba(0,0,0,0.08);
			transition: background 0.2s;
		}
		#open-btn:hover {
			background: #fceabb;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Cat!</h1>
		<!-- Button to open the gift -->
		<button id="open-btn">Open the Gift!</button>
		<!-- Gift box image -->
		<img id="gift-img" class="gift-box" src="https://play-lh.googleusercontent.com/JFsWuM7yWlTxhoddyAA5eLAaS92hjJz5-hAa-82o8hMr2Kbeg8yDzIounvNSNCTYNg" alt="Gift box">
		<!-- Hidden cat image (appears when gift is opened) -->
		<img id="cat-surprise" src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg" alt="Surprise Cat">
		<p>A cute cat! üêæüò∫</p>
	</div>
	<script>
		const btn = document.getElementById('open-btn');
		const giftImg = document.getElementById('gift-img');
		const catImg = document.getElementById('cat-surprise');
		let opened = false;
		btn.addEventListener('click', function() {
			if (!opened) {
				// Change gift image to open box (clear open box image)
				giftImg.src = "https://t4.ftcdn.net/jpg/01/94/15/49/360_F_194154900_35fn74ENNRlcWtA6aeq2Q6lREgydB4Y4.jpg";
				giftImg.classList.add('open');
				catImg.classList.add('show');
				opened = true;
				btn.disabled = true;
				btn.textContent = "Surprise!";
			}
		});
	</script>
</body>
</html>
